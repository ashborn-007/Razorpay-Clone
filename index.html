                <li class="text-white font-mullish py-7 hover:text-lightBlue

                    <div class="absolute w-full bottom-0 h-1 bg-lightBlue hidden group-hover:block

                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue

                    <div class="absolute w-full bottom-0 h-1 bg-lightBlue hidden group-hover:block

                <li class="text-white font-mullish py-7 hover:text-lightBlue

                <button class="py-2 px-5 font-mullish text-white border-lightBlue border

                <button class="py-2 px-7 font-mullish rounded-sm text-sm font-semibold
                bg-white text-lightBlue300 border transition-all duration-200
                hover:text-lightBlue500">
                    Sign Up
                <span>
                    <img src="./Images/arrow_forward_FILL0_wght400_GRAD0_opsz48.svg"
